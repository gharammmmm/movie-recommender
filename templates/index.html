<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام التوصية بالأفلام</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .container {
            max-width: 650px;
            margin: 80px auto;
            background-color: #ffffffcc;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #ff6f61;
            margin-bottom: 20px;
            font-size: 28px;
        }

        input[type="text"] {
            width: 85%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #ffb347;
            border-radius: 12px;
            font-size: 16px;
            text-align: right;
            background-color: #fffaf0;
        }

        button {
            padding: 12px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #e64c3c;
            transform: scale(1.05);
        }

        .recommendations {
            margin-top: 25px;
            list-style-type: none;
            padding: 0;
        }

        .recommendations li {
            background-color: #ffe4b5;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            color: #d35400;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: right;
        }

        .recommendations li::before {
            content: "🎬";
            margin-left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎥 نظام التوصية بالأفلام</h1>
        <form method="POST">
            <input type="text" name="movie" placeholder="أدخل اسم فيلم تحبه..." required>
            <br>
            <button type="submit">عرض التوصيات</button>
        </form>

        {% if recommendations %}
            <ul class="recommendations">
                {% for movie in recommendations %}
                    <li>{{ movie }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
